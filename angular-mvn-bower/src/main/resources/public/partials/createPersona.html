<div class="page-header">
	<h3>Create Persona</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Nombre</label>
		<div class="col-sm-4">
			<input type="text" ng-model="persona.nombre" id="content" class="form-control" placeholder="Nombre" required />
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2" for="tipoPersona">Tipo persona</label>
		<div class="col-sm-4">
			
			<select class="form-control"  name="tipoPersona" id="tipoPersona" ng-model="persona.tipoPersona" required>
				<option value="">- Please Choose -</option>
      			<option ng-repeat="tipoPersona in tiposPersona" value="{{tipoPersona.id}}">{{tipoPersona.tipo}}</option>
    		</select>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
		</div>
	</div>
	
</form>
